<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_Form_Practice_3</title>
</head>
<body>
    <h1>Sign Up</h1>
    <table>
        <form action="#">
            <tr>
                <td>First Name</td>
                <td><input type="text" name="FirstName"placeholder="Enter First Name"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="LastName"placeholder="Enter Last Name"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <select name="slDate">
                        <option value="Date">Date</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
            </tr>
            <tr>
                <td>
                    <select name="slMonth">
                        <option value="Month">Month</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <select name="slYear">
                        <option value="Year">Year</option>
                        <option value="1999">1999</option>
                        <option value="1998">1998</option>
                        <option value="1997">1997</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender">Male</td>
                <td><input type="radio" name="Gender">Female</td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="slCountry">
                        <option value="USA">USA</option>
                        <option value="Japan">Japan</option>
                        <option value="Australia">Australia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="email" name="Email" placeholder="Enter E-mail"></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="phone" name="PhoneNumber" placeholder="Enter your phonenumber"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" name="ConfirmPassword"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="TermsofUse">I agree to the Terms of Use</td>
            </tr>
            <tr>
                <td>
                    <button>Submit</button>
                    <button>Cancel</button>

                </td>
            </tr>
        </form>
    </table>
    
</body>
</html>
